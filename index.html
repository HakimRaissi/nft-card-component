<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./assets/images/favicon-32x32.png"
        />

        <link rel="stylesheet" href="./assets/css/style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>
    <body>
        <div class="card">
            <div class="card__image-container">
                <img
                    src="./assets/images/image-equilibrium.jpg"
                    alt="equilibrium image"
                    class="card__image"
                />
                <div class="card__overlay">
                    <img
                        src="./assets/images/icon-view.svg"
                        alt="view icon"
                        class="card__overlay-icon"
                    />
                </div>
            </div>

            <h2 class="card__title">Equilibrium #3429</h2>

            <p class="card__description">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <div class="card__container">
                <div class="card__price">
                    <img
                        src="./assets/images/icon-ethereum.svg"
                        alt="ethereum icon"
                        class="card__icon card__icon--ethereum"
                    />
                    <div>0.041 ETH</div>
                </div>

                <div class="card__time-left">
                    <img
                        src="./assets/images/icon-clock.svg"
                        alt="clock icon"
                        class="card__icon card__icon--clock"
                    />
                    <div>3 Days Left</div>
                </div>
            </div>

            <div class="card__creator">
                <img
                    src="./assets/images/image-avatar.png"
                    alt="creator avatar"
                    class="card__creator-image"
                />

                <p class="card__creator-name">
                    Creation of <span>Jules Wyvern</span>
                </p>
            </div>
        </div>
    </body>
</html>
